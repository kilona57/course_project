<p>    
    <sc_element sys_idtf ="streptococcal_impetigo">стрептококковое импетиго</sc_element> - инфекционная патология, которая чаще всего поражает женщин с нежной кожей и детей. Возбудителем патологического процесса является стрептококк, который проникает в кожный покров при самых незначительных травмах рогового покрова.</p>
