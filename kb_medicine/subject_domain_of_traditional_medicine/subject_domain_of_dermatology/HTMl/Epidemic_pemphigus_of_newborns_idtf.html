<p>    
    <sc_element sys_idtf ="epidemic_pemphigus_of_newborns">эпидемическая пузырчатка</sc_element> - высоко контагиозное стафилококковое поражение кожи новорожденных, проявляющееся возникновением мелких пузырьков с гнойным содержимым, которые увеличиваются и лопаются с образованием эрозий.</p>
