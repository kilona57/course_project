    <sc_element sys_idtf ="bullous_impetigo">буллезное импетиго</sc_element> -  форма импетиго наблюдается чаще всего у маленьких детей и обычно поражает туловище. На коже образуются пузырьки с желтоватым содержимым, которые затем трансформируются в пузыри с мутноватым содержимым и разрешаются с образованием медовых (коричневых) корочек.
