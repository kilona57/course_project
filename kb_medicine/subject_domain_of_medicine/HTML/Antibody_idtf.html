<p>    
    <sc_element sys_idtf ="antibody">антитела</sc_element> - белки глобулиновой фракции сыворотки <sc_element sys_idtf ="blood">крови</sc_element> человека и теплокровных животных, образующиеся в ответ на введение в <sc_element sys_idtf ="organism">организм</sc_element> различных антигенов (бактерий, вирусов, белковых токсинов и др.) и специфически взаимодействующие с антигенами, вызвавшими их образование.
</p>
